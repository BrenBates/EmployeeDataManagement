<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>EmployeeData</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
      <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">

            <div class="card">
                    <div class="card-header">
                      Current Employees
                    </div>
                    <div class="card-body">
                      
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Total Billed ($)</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>100</td>
                                        <td>200</td>
                                      </tr>
                                      <tr>
                                        
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                        <td>100</td>
                                        <td>200</td>
                                      </tr>
                                      <tr>
                                       
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                        <td>100</td>
                                        <td>200</td>
                                      </tr>
                                    </tbody>
                                  </table>





                    </div>


                    <div class="card mt-1">
                    <div class="card-header">
                            Add Employee
                          </div>
                    <div class="card-body">

                            <form>
                              <div class="form-group">
                                <label for="inputEmpName">Employee Name</label>
                                <input type="text" class="form-control" id="inputEmpName">
                                
                              </div>
                              
                              <div class="form-group">
                                    <label for="inputRole">Role</label>
                                    <input type="text" class="form-control" id="inputRole">
                                    
                                  </div>

                                  <div class="form-group">
                                        <label for="inputStartDate">Start Date (MM/DD/YYYY)</label>
                                        <input type="text" class="form-control" id="inputStartDate">
                                        
                                      </div>

                                      <div class="form-group">
                                            <label for="inputMonthlyRate">Monthly Rate</label>
                                            <input type="text" class="form-control" id="inputMonthlyRate">
                                            
                                          </div>

                                          
                                 



                                

                              <button id="add-user" type="submit" class="btn btn-primary">Submit</button>
                            </form>

                    </div>
                    </div>

                  </div>

       
        </div>
      </div>
    </div>

    

  </div>

  <!-- Script -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
